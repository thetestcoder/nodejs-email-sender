<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Email Sender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>
<!-- Wrapper container -->
<div class="container py-4">

    <div class="alert alert-danger" role="alert" id="error"></div>

    <div class="alert alert-success" role="alert" id="success"></div>


    <!-- Bootstrap 5 starter form -->
    <form id="contactForm" method="post" action="/send-mail">

        <!-- Name input -->
        <div class="mb-3">
            <label class="form-label" for="name">Name</label>
            <input class="form-control" id="name" type="text" placeholder="Name" name="name" />
        </div>

        <!-- Email address input -->
        <div class="mb-3">
            <label class="form-label" for="emailAddress">Email Address</label>
            <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" name="email" />
        </div>

        <!-- Message input -->
        <div class="mb-3">
            <label class="form-label" for="message">Message</label>
            <textarea class="form-control" id="message" name="message" placeholder="Message" style="height: 10rem;" data-sb-validations="required"></textarea>
        </div>

        <!-- Form submit button -->
        <div class="d-grid">
            <button class="btn btn-primary btn-lg" type="submit">Submit</button>
        </div>

    </form>

</div>

<script>
    const params = new Proxy(new URLSearchParams(window.location.search), {
        get: (searchParams, prop) => searchParams.get(prop),
    });
    // Get the value of "some_key" in eg "https://example.com/?some_key=some_value"

    if (params.success != undefined){
        if (params.success == 'true'){
            document.querySelector("#success").setAttribute('style', 'display:block')
            document.querySelector("#error").setAttribute('style', 'display:none')
            document.querySelector("#success").innerHTML = params.message
        }else{
            document.querySelector("#success").setAttribute('style', 'display:none')
            document.querySelector("#error").setAttribute('style', 'display:block')
            document.querySelector("#error").innerHTML = params.message
        }
    }else{
        document.querySelector("#success").setAttribute('style', 'display:none')
        document.querySelector("#error").setAttribute('style', 'display:none')
    }

</script>

</body>
</html>
